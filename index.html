<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Chhavi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      color: crimson;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
      touch-action: manipulation;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: crimson;
      line-height: 1.4;
    }

    button {
      background-color: crimson;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: darkred;
    }

    .heart-background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: crimson;
  transform: rotate(-45deg);
  animation: floatUp 6s infinite ease-in;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: crimson;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart-background"></div>

  <div id="start-screen" class="screen">
    <h1>Hello Chhavi, this is for you</h1>
    <button id="start-btn">Start</button>
  </div>

  <div id="game-screen" class="screen hidden">
    <h1>Game will be here soon!</h1>
    <!-- Maze and navigation will go here -->
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");

  startBtn.addEventListener("click", () => {
  window.location.href = "game.html";
});

    function createFloatingHearts() {
      const heartContainer = document.querySelector(".heart-background");
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${4 + Math.random() * 6}s`;
        const size = 12 + Math.random() * 20;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        heartContainer.appendChild(heart);
      }
    }

    createFloatingHearts();
  </script>
</body>
